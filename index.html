<body>

            <p style="font-size: 0.6em;">Nh·ªõ ch·∫°m v√†o tinh c·∫ßu ·ªü gi·ªØa ƒë·ªÉ m·ªü qu√† b√≠ m·∫≠t nha.</p>

    <script>
        window.dataLove2Loveloom = {

            }

    <script type="module" src="./script.js"></script>

    <!-- Kh·ªüi t·∫°o Music Manager -->
    <script>
        const musicManager = {
            audio: null,
            isPlaying: false,

            init() {
                // ƒê∆∞·ªùng d·∫´n nh·∫°c c·ªë ƒë·ªãnh
                this.audio = new Audio('./nbdlc.mp3');
                this.audio.loop = true;
                this.audio.volume = 0.7;
                this.audio.preload = "auto";
                this.audio.autoplay = true; // B·∫Øt bu·ªôc autoplay
                this.audio.muted = false; // ƒê·∫£m b·∫£o kh√¥ng b·ªã mute

                this.audio.onplay = () => {
                    this.isPlaying = true;
                    this.updateUI();
                    console.log('üéµ Nh·∫°c ƒëang ph√°t!');
                };

                this.audio.onpause = () => {
                    this.isPlaying = false;
                    this.updateUI();
                };

                this.audio.oncanplay = () => {
                    // Ph√°t ngay khi c√≥ th·ªÉ ph√°t
                    this.audio.play().catch(e => console.warn('oncanplay play failed:', e));
                };

                this.audio.onloadeddata = () => {
                    // Ph√°t ngay khi data ƒë√£ t·∫£i
                    this.audio.play().catch(e => console.warn('onloadeddata play failed:', e));
                };

                this.audio.onloadedmetadata = () => {
                    // Ph√°t ngay khi metadata ƒë√£ t·∫£i
                    this.audio.play().catch(e => console.warn('onloadedmetadata play failed:', e));
                };

                // Ph√°t ngay l·∫≠p t·ª©c
                this.audio.play().catch(e => console.warn('Immediate play failed:', e));

                // Th·ª≠ l·∫°i m·ªói 500ms trong 5 gi√¢y ƒë·∫ßu
                let attempts = 0;
                const maxAttempts = 10;
                const retryPlay = () => {
                    if (attempts < maxAttempts && !this.isPlaying) {
                        attempts++;
                        this.audio.play().catch(e => {
                            console.warn(`Retry attempt ${attempts} failed:`, e);
                            if (attempts < maxAttempts) {
                                setTimeout(retryPlay, 500);
                            }
                        });
                    }
                };
                setTimeout(retryPlay, 100);

                this.updateUI();
            },

            play() {
                if (!this.audio) return Promise.reject('Audio not initialized');
                return this.audio.play();
            },

            pause() {
                if (!this.audio) return;
                this.audio.pause();
            },

            togglePlayback() {
                if (!this.audio) return;
                if (this.audio.paused) {
                    this.audio.play().catch(e => {
                        console.warn('L·ªói ph√°t nh·∫°c:', e);
                    });
                } else {
                    this.audio.pause();
                }
            },

            updateUI() {
                const icon = document.getElementById('audio-icon');
                if (!icon) return;
                
                if (this.isPlaying) {
                    icon.classList.remove('fa-volume-xmark');
                    icon.classList.add('fa-volume-high');
                } else {
                    icon.classList.remove('fa-volume-high');
                    icon.classList.add('fa-volume-xmark');
                }
            }
        };

        // G√°n musicManager v√†o window object ƒë·ªÉ script.js c√≥ th·ªÉ truy c·∫≠p
        window.musicManager = musicManager;

        document.addEventListener('DOMContentLoaded', () => {
            // Kh·ªüi t·∫°o ngay l·∫≠p t·ª©c
            musicManager.init();
            
            // Force autoplay khi trang ƒë∆∞·ª£c focus
            window.addEventListener('focus', () => {
                if (!musicManager.isPlaying) {
                    musicManager.audio.play().catch(e => console.warn('Focus play failed:', e));
                }
            });

            // Force autoplay khi page visibility thay ƒë·ªïi
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden && !musicManager.isPlaying) {
                    musicManager.audio.play().catch(e => console.warn('Visibility play failed:', e));
                }
            });
            
            const toggleBtn = document.getElementById('toggle-audio');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                    musicManager.togglePlayback();
                });
            }
        });

        // Th√™m th·ª≠ nghi·ªám autoplay ngay l·∫≠p t·ª©c khi script load
        setTimeout(() => {
            if (!window.musicManager) {
                window.musicManager = musicManager;
                musicManager.init();
            }
        }, 1);
    </script>
</body>

</html>
